<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${h1}">Add Edit Form</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="POST" action="/admin/category/add-edit" style="max-width:600px;" th:object="${bestTime}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <input type="hidden" th:field="*{id}" th:value="${bestTime.id}" />
    <input type="submit" th:value="${submitText}" />
</form>
</body>
</html>
