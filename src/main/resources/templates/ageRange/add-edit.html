<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

    <nav th:replace="fragments :: navigation"></nav>

        <h1 th:text="${h1}">Add Edit Form</h1>

        <form method="POST" action="/admin/age-range/add-edit"  style="max-width:600px;" th:object="${ageRange}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="description">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <span th:errors="*{description}" class="error"></span>
            </div>
            <input type="hidden" th:field="*{id}" th:value="${ageRange.id}" />
            <input type="submit" th:value="${submitText}" />
        </form>
    </body>
</html>
