<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${h1}">Add Category</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <form method="POST" style="max-width:600px;" th:object="${ageRange}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="description">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <span th:errors="*{description}" class="error"></span>
            </div>
            <input type="submit" value="Add Range" />
        </form>
    </body>
</html>
